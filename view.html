<html> 
 
<head> 
<title>FABE - Fricking Awesome Blog Engine</title> 
<link rel="stylesheet" type="text/css" href="../style.css" /> 
</head> 
 
<body> 
 
<div id="page"> 
 
<div id="head"> 
  <h1><a href="../">FABE</a></h1> 
  <h2>Fricking Awesome Blog Engine</h2> 
</div><!-- head --> 
 
<div id="content"> 
<div id="side"> 
  <div class="panel"> 
    <h1>Latest entries</h1> 
    <ul> 
    $code( for(i in data.entries){ )
      <li><a href="$(data.entries[i].url)">$(data.entries[i].title)</a></li> 
    $code( } )
    </ul> 
  </div> 
  <div class="panel"> 
    <h1>My blog roll</h1> 
    <ul> 
      <li><a href="http://javascriptoid.appspot.com">Javascriptoid</a></li> 
    </ul> 
  </div> 
</div><!-- side --> 
 
<div id="main">

<div class="post">
  <h1>$(data.post.title)</h1>
  <time>$(new Date(data.post.date).format('Y-m-d'))</time> 
  <div>$(data.post.content)</div>
</div><!-- post -->

</div><!-- Main -->

</div><!-- content --> 
 
<div id="foot"> 
  <p>&copy; 2010 - WTFPL - FABE</p> 
</div> 
 
</div><!-- page --> 
 
</body> 
 
</html>
